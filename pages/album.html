        <!--Inicio de la Informacion del album-->
        <section class="container">
            <!--------------Zona Fotos Grupales--------------->
            <div class="row justify-content-center animate__animated animate__tada">
                <div class="text-center">
                    <h1 class="album-text">album</h1>
                    <h2 class=" ifeel-name">I feel</h2>
                </div>
            </div>

            <!---------------Fotos Grupales------------------->
            <div class="row justify-content-between">
                <div class="text-center">
                    <h2 class="video-name">QueenCard</h2>
                </div>
                <div class="img-qg">
                    <a href="https://youtu.be/7HDeem-JaSY" alt="video de Youtube de la canvion QueenCard">
                        <img src="../img/album/q-group.jpg" class="img-fluid" alt="primera imagen del grupo">
                    </a>
                </div>
                <div class="text-center">
                    <h2 class="video-name">(G)I-DLE I Feel Unboxing</h2>
                </div>
                <div class="img-bg">
                    <a href="https://youtu.be/drBDWINbIog" alt="video de YouTube que muestra visualmente las tres versiones fisicas del album">
                        <img src="../img/album/b-group.jpg" class="img-fluid" alt="segunda imagen del grupo">
                    </a>
                    
                </div>
            </div>

            <!--Primera Galeria-->
            <div class="text-center">
                <h2 class="gallery-name">Galeria album 'I feel' version Queencard</h2>
                <div class="gallery-q">
                    <img src="../img/album/q-version/q-soyeon.jpg" alt="Soyeon queencard version">
                    <img src="../img/album/q-version/q-minnie.jpg" alt="Minnie queencard version">
                    <img src="../img/album/q-version/q-miyeon.jpg" alt="Miyeon queencard version">
                    <img src="../img/album/q-version/q-shuhua.jpg" alt="Shuhua queencard version">

            </div>

            <!--Segunda Galeria-->
            <div class="text-center">
                <h2 class="gallery-name">Galeria album 'I feel' version Cat</h2>
                <div class="gallery-c">
                    <img src="../img/album/c-version/c-soyeon.jpg" alt="Soyeon cat version">
                    <img src="../img/album/c-version/c-minnie.jpg" alt="Minnie cat version">
                    <img src="../img/album/c-version/c-miyeon.jpg" alt="Miyeon cat version">
                    <img src="../img/album/c-version/c-shuhua.jpg" alt="Shuhua cat version">
                    <img src="../img/album/c-version/c-yuqi.jpg" alt="Yuqi cat version">

            <!--Tercera Galeria-->
            <div class="text-center">
                <h2 class="gallery-name">Galeria album 'I feel' Version Butterfly</h2>
                <div class="gallery-b">
                    <img src="../img/album/b-version/b-soyeon.jpg" alt="Soyeon butterfly version">
                    <img src="../img/album/b-version/b-minnie.jpg" alt="Minnie cat version">
                    <img src="../img/album/b-version/b-miyeon.jpg" alt="Miyeon cat version">
                    <img src="../img/album/b-version/b-shuhua.jpg" alt="Shuhua cat version">
                    <img src="../img/album/b-version/b-yuqi.jpg" alt="Yuqi cat version">
